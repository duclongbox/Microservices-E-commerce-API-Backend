---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-service-config
  namespace: microservices
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/inventory_service"
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_FLYWAY_URL: "jdbc:mysql://mysql:3306/inventory_service"
  SPRING_FLYWAY_USER: "root"

---
apiVersion: v1
kind: Secret
metadata:
  name: inventory-service-secret
  namespace: microservices
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "mysql"
  SPRING_FLYWAY_PASSWORD: "mysql"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: microservices
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: inventory-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: inventory-service-config
            - secretRef:
                name: inventory-service-secret
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: microservices
  labels:
    app: inventory-service
spec:
  type: NodePort
  selector:
    app: inventory-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30802
